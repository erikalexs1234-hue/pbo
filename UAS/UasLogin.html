<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UAS Login PBO</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #fdd835, #81d4fa);
}

/* CARD */
.card {
  background: white;
  width: 330px;
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
  animation: fadeUp .8s ease;
}

.hidden {
  display: none;
}

/* LOGO */
.logo {
  width: 90px;
  height: 90px;
  margin: 0 auto 15px;
  border-radius: 50%;
  background: linear-gradient(135deg, #fdd835, #f57f17);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 20px rgba(0,0,0,.25);
  animation: pop .6s ease;
}

.logo span {
  font-size: 28px;
  font-weight: bold;
  color: #333;
  letter-spacing: 2px;
}

/* INPUT */
input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  outline: none;
}

/* BUTTON */
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: all .3s ease;
}

.btn-login {
  background: #667eea;
  color: white;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(102,126,234,.4);
}

.btn-cancel {
  background: #e53935;
  color: white;
}

.btn-cancel:hover {
  background: #c62828;
}

.btn-logout {
  background: #e53935;
  color: white;
}

/* LOADING */
.loading {
  margin-top: 15px;
  width: 32px;
  height: 32px;
  border: 4px solid #ddd;
  border-top: 4px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-left: auto;
  margin-right: auto;
}

/* SUCCESS */
.success-icon {
  font-size: 48px;
  animation: pop .5s ease;
}

/* ANIMATION */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  0% { transform: scale(0); }
  80% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* SHAKE */
.shake {
  animation: shake .4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="card" id="loginPage">
  <div class="logo"><span>PBO</span></div>
  <h2>Login</h2>
  <input id="inputUsername" placeholder="Username">
  <input id="inputPassword" type="password" placeholder="Password">
  <button class="btn-login" onclick="login()">LOGIN</button>
  <button class="btn-cancel" onclick="cancelLogin()">CANCEL</button>
  <div id="loading" class="loading hidden"></div>
</div>

<!-- PROFILE PAGE -->
<div class="card hidden" id="profilePage">
  <div class="success-icon">✅</div>
  <h2>Berhasil Login</h2>
  <p id="welcomeText"></p>
  <button class="btn-logout" onclick="logout()">Logout</button>
</div>

<script>
// ===== PBO =====
class User {
  constructor(username, password) {
    this.username = username;
    this.password = password;
  }
}

// ===== DATABASE =====
class UserDatabase {
  static init() {
    if (!localStorage.getItem("users")) {
      const users = [
        new User("Erik1234", "Erik3456")
      ];
      localStorage.setItem("users", JSON.stringify(users));
    }
  }

  static getUsers() {
    return JSON.parse(localStorage.getItem("users")) || [];
  }
}

// ===== AUTH =====
class AuthService {
  static login(username, password) {
    return UserDatabase.getUsers().find(
      u => u.username === username && u.password === password
    );
  }

  static saveSession(user) {
    localStorage.setItem("currentUser", JSON.stringify(user));
  }

  static getSession() {
    return JSON.parse(localStorage.getItem("currentUser"));
  }

  static logout() {
    localStorage.removeItem("currentUser");
  }
}

// ===== VIEW =====
class View {
  static show(elementId) {
    document.getElementById(elementId).classList.remove("hidden");
  }

  static hide(elementId) {
    document.getElementById(elementId).classList.add("hidden");
  }

  static shake(elementId) {
    const el = document.getElementById(elementId);
    el.classList.add("shake");
    setTimeout(() => el.classList.remove("shake"), 400);
  }
}

// ===== CONTROLLER =====
class LoginController {
  constructor() {
    this.loginPage = "loginPage";
    this.profilePage = "profilePage";
    this.loading = document.getElementById("loading");

    this.bindEvents();
    this.autoLogin();
  }

  bindEvents() {
    document.querySelector(".btn-login")
      .addEventListener("click", () => this.login());

    document.querySelector(".btn-cancel")
      .addEventListener("click", () => this.cancel());

    document.querySelector(".btn-logout")
      .addEventListener("click", () => this.logout());
  }

  login() {
    const username = document.getElementById("inputUsername").value;
    const password = document.getElementById("inputPassword").value;

    this.loading.classList.remove("hidden");

    setTimeout(() => {
      const user = AuthService.login(username, password);
      this.loading.classList.add("hidden");

      if (user) {
        AuthService.saveSession(user);
        this.showProfile();
      } else {
        alert("❌ Login gagal! Username atau password salah");
        View.shake(this.loginPage);
      }
    }, 1200);
  }

  cancel() {
    if (confirm("Anda yakin ingin keluar halaman ini?")) {
      window.history.back();
    }
  }

  showProfile() {
    const user = AuthService.getSession();
    if (!user) return;

    View.hide(this.loginPage);
    View.show(this.profilePage);

    document.getElementById("welcomeText").innerHTML = `
      Halo <b>${user.username}</b>,<br>
      Selamat datang di sistem
    `;
  }

  logout() {
    AuthService.logout();
    View.hide(this.profilePage);
    View.show(this.loginPage);
  }

  autoLogin() {
    if (AuthService.getSession()) {
      this.showProfile();
    }
  }
}

// ===== INIT APP =====
UserDatabase.init();
new LoginController();
</script>
</body>
</html>
