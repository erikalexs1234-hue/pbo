<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UAS Login PBO</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff5252, #ffffff);
}

/* CARD */
.card {
  background: white;
  width: 340px;
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(255,0,0,.25);
  animation: fadeUp .8s ease;
}

.hidden {
  display: none;
}

/* LOGO */
.logo {
  width: 90px;
  height: 90px;
  margin: 0 auto 15px;
  border-radius: 50%;
  background: #e53935;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 20px rgba(229,57,53,.5);
}

.logo span {
  font-size: 28px;
  font-weight: bold;
  color: white;
  letter-spacing: 2px;
}

/* INPUT GROUP */
.input-group {
  position: relative;
  margin-top: 12px;
}

.input-group input {
  width: 100%;
  padding: 12px 40px 12px 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  outline: none;
  box-shadow: 0 6px 15px rgba(0,0,0,.15);
}

/* EYE ICON */
.eye {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: all .3s ease;
}

.btn-login {
  background: #e53935;
  color: white;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(229,57,53,.4);
}

.btn-cancel, .btn-logout {
  background: #757575;
  color: white;
}

/* LOADING */
.loading {
  margin-top: 15px;
  width: 32px;
  height: 32px;
  border: 4px solid #ddd;
  border-top: 4px solid #e53935;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-left: auto;
  margin-right: auto;
}

/* SUCCESS */
.success-icon {
  font-size: 48px;
}

/* ANIMATION */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.shake {
  animation: shake .4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginPage">
  <div class="logo"><span>PBO</span></div>
  <h2>Login</h2>

  <div class="input-group">
    <input id="inputUsername" placeholder="Username">
  </div>

  <div class="input-group">
    <input id="inputPassword" type="password" placeholder="Password">
    <span class="eye" id="toggleEye">üëÅ</span>
  </div>

  <button class="btn-login">LOGIN</button>
  <button class="btn-cancel">CANCEL</button>
  <div id="loading" class="loading hidden"></div>
</div>

<!-- PROFILE -->
<div class="card hidden" id="profilePage">
  <div class="success-icon">‚úÖ</div>
  <h2>Berhasil Login</h2>
  <p id="welcomeText"></p>
  <button class="btn-logout">Logout</button>
</div>

<script>
// ===== MODEL =====
class User {
  constructor(username, password) {
    this.username = username;
    this.password = password;
  }
}

// ===== DATABASE =====
class UserDatabase {
  static init() {
    if (!localStorage.getItem("users")) {
      localStorage.setItem("users", JSON.stringify([
        new User("Erik1234", "Erik3456")
      ]));
    }
  }

  static getUsers() {
    return JSON.parse(localStorage.getItem("users")) || [];
  }
}

// ===== AUTH =====
class AuthService {
  static login(username, password) {
    return UserDatabase.getUsers().find(
      u => u.username === username && u.password === password
    );
  }

  static save(user) {
    localStorage.setItem("currentUser", JSON.stringify(user));
  }

  static get() {
    return JSON.parse(localStorage.getItem("currentUser"));
  }

  static logout() {
    localStorage.removeItem("currentUser");
  }
}

// ===== CONTROLLER =====
class LoginController {
  constructor() {
    this.bindEvents();
    this.autoLogin();
  }

  bindEvents() {
    document.querySelector(".btn-login")
      .addEventListener("click", () => this.login());

    document.querySelector(".btn-cancel")
      .addEventListener("click", () => this.cancel());

    document.querySelector(".btn-logout")
      .addEventListener("click", () => this.logout());

    document.getElementById("toggleEye")
      .addEventListener("click", () => this.togglePassword());
  }

  login() {
    const user = document.getElementById("inputUsername").value;
    const pass = document.getElementById("inputPassword").value;
    const loading = document.getElementById("loading");
    const card = document.getElementById("loginPage");

    loading.classList.remove("hidden");

    setTimeout(() => {
      const result = AuthService.login(user, pass);
      loading.classList.add("hidden");

      if (result) {
        AuthService.save(result);
        this.showProfile();
      } else {
        alert("Login gagal!");
        card.classList.add("shake");
        setTimeout(() => card.classList.remove("shake"), 400);
      }
    }, 1000);
  }

  cancel() {
    if (confirm("Yakin ingin keluar?")) window.history.back();
  }

  showProfile() {
    const user = AuthService.get();
    if (!user) return;

    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("profilePage").classList.remove("hidden");

    document.getElementById("welcomeText").innerHTML =
      `Halo <b>${user.username}</b>, selamat datang üëã`;
  }

  logout() {
    AuthService.logout();
    document.getElementById("profilePage").classList.add("hidden");
    document.getElementById("loginPage").classList.remove("hidden");
  }

  togglePassword() {
    const input = document.getElementById("inputPassword");
    input.type = input.type === "password" ? "text" : "password";
  }

  autoLogin() {
    if (AuthService.get()) this.showProfile();
  }
}

// ===== INIT =====
UserDatabase.init();
new LoginController();
</script>

</body>
</html>
